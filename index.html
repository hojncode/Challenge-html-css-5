<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<body>
    <header>
        <div class="header__icon">
            <i class="fa-solid fa-bars-staggered"></i>
        </div>
        <div class="header__icon">
            Library
        </div>
        <div class="header__icon">
            <i class="fa-solid fa-bag-shopping"></i>
        </div>
    </header>

    <div class="search-bar">
        <input type="text" id="search-bar__input">
        <i class="fa-solid fa-magnifying-glass"></i>
    </div>

    <main>

        <div class="book">
            <div class="book__information">
                <div class="book__information__title">Book of the day</div>
                    <div class="book__information--flex">
                    <div class="book__information__cover">
                        <img src="./images/book1.jpg" alt="" class="book__information__img">
                    </div>
                    <div class="book__information--details">
                        <div class="book__information__bookname">No Fixed Abode</div>
                        <div class="book__information__author">Journey Through</div>
                        <div class="book__information__stars">
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-regular fa-star star"></i>
                        </div>
                        <div class="book__information__btns">
                            <button id="book__information__btns__btn">journey</button>
                            <button id="book__information__btns__btn">biography</button>
                        </div>
                        <div class="book__information__check">
                            <button class="book__information__check__bookmark">
                                <i class="fa-solid fa-bookmark"></i>
                            </button>
                            <button class="book__information__check__booking">Book now</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

</body>
<script src="https://kit.fontawesome.com/57f2fcb597.js" crossorigin="anonymous"></script>
</html>
